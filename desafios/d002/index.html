<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição de tags</title>
</head>
<body>
    <h1>Tags em HTML 5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse em cima do nome para saber qual tag usar no caso de:</p>
    <p>
        <ul>
            <li><abbr title="Usar a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="Usar a tag <h1>">Titulos</abbr></li>
            <li><abbr title="Usar a tag <img>">Imagens</abbr></li>
            <li><abbr title="usar a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Usar a tag <code>">Código-fonte</abbr></li>
            <li><abbr title="Usar a tag <ol>">Lista númeradas</abbr></li>
            <li><abbr title="Usar a tag <mark>">Lista com demarcadores</abbr></li>
            

            
        </ul>
    </p>

    
</body>
</html>
