<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linha</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio das tags.
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar específico, basta usar a tag &lt;br&gt; <br> Exemplo de tag br em uso"
        <!--lt = Less Than // gt = Greater Than-->
    </p>
    <p>
        Vamos adicionar simbolos
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
    <p> Vamos adicionar emojis:
        &#x1F596;
        &#x1F913;
    </p>

    </p>
    
</body>
</html>
