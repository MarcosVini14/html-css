<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou aumente e diminua o tamanho do navegador
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Foto grande">
    </picture>
    <H1>Colocando aúdio no site</H1>
    <p> 
       <audio controls>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
       </audio> 
        
        <!--MP3 WAV-->
    </p>

    
</body>
</html>
