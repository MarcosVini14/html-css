<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos para site</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>

  <video controls loop width="360" height="300">
    <source src="videos/meu video (1).webm" type="video/webm">
    <source src="videos/meu video.mp4" type="video/mp4">
    <source src="videos/meu video-ogv.ogv" type="video/ogv">
    <p>Seu navegador não reproduz videos. Por favor, atualize-o</p>
  </video>

  <h1>Inserindo vídeos do YouTube</h1>
  <p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </p>

  <h1>Inserindo video do Vimeo</h1>
  <p>
    <iframe src="https://player.vimeo.com/video/34792979?h=c099590deb" width="560" height="560" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  </p>
    
</body>
</html>
